{% extends "base.html" %}

{% block content %}
<center><h2>Новости</h2></center>
{% for i in range(0, posts | length, 2) %}
<div class="row mb-2">
    {% for j in range(i, i + 2) %}
    <div class="col-md-6">
        <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <a href="/news/{{ j }}">
                    <h4 class="mb-0">
                        {{ posts[j][0] }}
                    </h4>
                </a>
                <p class="card-text mb-auto">{{ posts[j][1][:30] }}...</p>
<!--                <a href="/news/{{ j }}">Continue reading</a>-->
            </div>
        </div>

    </div>

    {% endfor %}
</div>
{% endfor %}

{% endblock %}
